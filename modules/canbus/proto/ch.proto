  optional Vcu_probecmd_num5Type vcu_probecmd_num5 = 1;
  // [] [0|1]
  optional Vcu_probecmd_num4Type vcu_probecmd_num4 = 2;
  // [] [0|1]
  optional Vcu_probecmd_num3Type vcu_probecmd_num3 = 3;
